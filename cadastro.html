<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formatos.css">
    <title>Document</title>

    <style>
        body {
            background-color: rgba(247, 143, 16, 0.857);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <u class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="receitas.html">Receitas</a></li>
                        <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid vh-100">
        <h1> Efetue seu cadastro</h1>
        <form class="row">
            <div class="col-lg">
                <div class="row mb-3">
                    <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 form-check-label" for="cep">CEP</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="cep" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 form-check-label" for="rua">Rua</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rua" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 form-check-label" for="numero">N°</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="numero" required>
                    </div>
                    <label class="col-sm-2 form-check-label" for="complemento">Complemento</label>
                    <div class="col-sm-5">
                        <input type="text" class="col-sm-2 form-control" id="complemento" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 form-check-label" for="cidade">Cidade</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="cidade" required>
                    </div>
                    <label class="col-sm-2 form-check-label" for="estado">UF</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="estado" required>
                    </div>    
                </div>
            </div>
            <div class="col position-relative">
                <button type="submit" class="btn btn-dark position-absolute bottom-0 start-0">Cadastrar</button>
            </div>
        </form>
    </div>  
    <footer class="position-absolute bottom-0">
        <p>&copy; Culinária Mineira</p>
    </footer>
    
</body>
</html>
